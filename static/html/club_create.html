<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Club Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Club</h2>
        <form method="post" id="createClubForm" onsubmit="submitForm(event)" >
            <div class="form-group">
                <label for="name">Club Name</label>
                <input type="text" id="name" name="clubName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="clubDescription" rows="4" required></textarea>
            </div>
            <!-- Integrations and Members are not included as they might be handled differently, e.g., through API calls or separate forms -->
            <div class="form-group">
                <button type="submit">Create Club</button>
            </div>
        </form>
    </div>
    <script src="/static/script/club_create.js"></script>
</body>
</html>
